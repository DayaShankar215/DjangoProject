<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 font-sans">
    <div class="max-w-lg mx-auto bg-white p-6 rounded-xl shadow-md animate__animated animate__fadeInDown">
        <h1 class="text-xl font-bold mb-4 text-center">✏️ Edit Task</h1>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="title" value="{{ task.title }}" required
                       class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-3">
                <textarea name="description" class="w-full border rounded px-3 py-2">{{ task.description }}</textarea>
            </div>
            <button type="submit"
                    class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">
                ✅ Save
            </button>
        </form>
    </div>
</body>
</html>
